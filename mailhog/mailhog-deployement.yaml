apiVersion: v1
kind: Namespace
metadata:
  name: mailhog
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-mailhog
  namespace: mailhog
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailhog-ingress
  namespace: mailhog
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
  labels:
    name: mailhog-ingress
spec:
  tls:
  - hosts: 
    - mailhog.k8s.centreon.com
    secretName: tls-mailhog
  ingressClassName: nginx
  rules:
  - host: mailhog.k8s.centreon.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: mailhog-web
            port: 
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog-web
  namespace: mailhog
spec: 
  selector:
    app: mailhog
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8025
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog-smtp
  namespace: mailhog
spec:
  selector:
    app: mailhog
  ports:
    - protocol: TCP
      port: 25
      targetPort: 1025
  type: LoadBalancer
  externalIPs:
    - 172.16.5.223
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        ports:
        - containerPort: 1025
          protocol: TCP
        - containerPort: 8025
          protocol: TCP

